<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./assets/css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div class="card">
            <figure>
                <img
                    class="card-img-top"
                    src="./assets/images/illustration-hero.svg"
                    alt="..."
                />
            </figure>

            <div class="card-body">
                <h1 class="card-title">Order Summary</h1>
                <p class="body-text">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>

                <div class="pricing-plan">
                    <img src="./assets/images/icon-music.svg" alt="..." />
                    <h3>Annual Plan</h3>
                    $59.99/year
                    <a href="#" class="card-link">Change</a>
                </div>

                <div class="button-container">
                    <button class="btn-payment">Proceed to Payment</button>
                    <button class="btn-cancel">Cancel Order</button>
                </div>
            </div>
        </div>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Daryl Nauman</a>.
        </footer>
    </body>
</html>
